{% extends 'layout.html' %}

{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">

<form action="{{ url_for('acc.signin') }}" method="post" class="form-layout">
    <div class="form-head">
        <div class="form-logo">
            <img src="{{ url_for('static', filename='assets/logo.ico') }}" class="form-img" />
        </div>
        <div class="form-title">
            <h2>로그인</h2>
        </div>
    </div>
    <div class="form-body">
        <div>
            <label for="id" class="form-label">아이디</label>
            <input id="id" type="text" name="id" placeholder="아이디">
        </div>
        <div>
            <label for="pw" class="form-label">비밀번호</label>
            <input id="pw" type="password" name="pw" placeholder="비밀번호">
        </div>
        <div>
            <a href="{{ url_for('acc.signup') }}" class="form-a">회원가입</a><br>
            <input type="submit" class="form-submit" value="로그인" />
        </div>
    </div>
</form>

{% endblock %}
