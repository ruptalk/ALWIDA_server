{% extends 'layout.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">

<form action="{{ url_for('acc.signup') }}" method="post" class="form-layout">
    <div class="form-head">
        <div class="form-logo">
            <img src="{{ url_for('static', filename='assets/logo.ico') }}" class="form-img" />
        </div>
        <div class="form-title">
            <h2>회원가입</h2>
        </div>
    </div>
    <div class="form-body">
        <div>
            <label for="name" class="form-label">Name</label>
            <input id="name" type="name" name="name" placeholder="Name">
        </div>
        <div>
            <label for="id" class="form-label">아이디</label>
            <input id="id" type="text" name="id" placeholder="아이디">
        </div>
        <div>
            <label for="pw" class="form-label">비밀번호</label>
            <input id="pw" type="password" name="pw" placeholder="비밀번호">
        </div>
        <div>
            <label for="phone" class="form-label">전화번호</label>
            <input id="phone" type="phone" name="phone" placeholder="비밀번호">
        </div>
        <div>
            <label for="group" class="form-label">소속</label>
            <select id="group" name="group">
                {% for tn in tns%}
                <option value="{{tn[0]}}">{{tn[0]}}</option>
                {% endfor%}
            </select>
        </div>
        <div>
            <input type="submit" class="form-submit" value="회원가입" />
        </div>
    </div>
</form>
{% endblock %}
